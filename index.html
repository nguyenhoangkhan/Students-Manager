<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Thông tin học sinh</h1>
      <ul id="students"></ul>
      <div class="form-input">
        <div class="form-control">
          <input
            class="form-input-element"
            name="name"
            placeholder="Nhập tên học sinh..."
          />
          <span class="required-message"></span>
        </div>
        <div class="form-control">
          <input
            class="form-input-element"
            name="class"
            placeholder="Nhập lớp của học sinh..."
          />
          <span class="required-message"></span>
        </div>
        <div class="form-control">
          <input
            class="form-input-element"
            name="numberPhoneParent"
            placeholder="Nhập số điện thoại phụ huynh..."
          />
          <span class="required-message"></span>
        </div>

        <div class="form-btn">
          <button class="form-input-btn add-btn">Thêm</button>
          <button class="form-input-btn apply-btn">Lưu thay đổi</button>
          <button class="form-input-btn search-btn">Tìm kiếm</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
